<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
      <style>
          @import url('https://fonts.googleapis.com/css2?family=Bree+Serif&family=Caveat:wght@400;700&family=Lobster&family=Monoton&family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Playfair+Display+SC:ital,wght@0,400;0,700;1,700&family=Playfair+Display:ital,wght@0,400;0,700;1,700&family=Roboto:ital,wght@0,400;0,700;1,400;1,700&family=Source+Sans+Pro:ital,wght@0,400;0,700;1,700&family=Work+Sans:ital,wght@0,400;0,700;1,700&display=swap');
      </style>
  </head>
  <body>
      <div class="container p-3 w-100">
          <h1 class="text-center">Student Registration Form</h1>
          <form class="form-style col-md-6 m-auto bg-primary text-white p-4">
              <label>Name</label>
              <input type="text" placeholder="Enter your name" class="form-control mb-3" />
              
              <label>Father Name</label>
              <input type="text" placeholder="Enter your father name" class="form-control mb-3" />
              
              <label>Personal Address</label>
              <input type="text" placeholder="Enter your Personal Address" class="form-control mb-3" />
              
               <label>Postal Address</label>
              <input type="text" placeholder="Enter your Postal Address" class="form-control mb-3" />
              
              <label class="pr-3">Gender</label>
              <input type="radio" name="gender"/>Male
              <input type="radio" name="gender" />female
              <br/>
              <label>City</label>
              <select name="City" class="form-control mb-3">
                <option value="-1" selected>select..</option>
                <option value="nellore">NELLORE</option>
                <option value="ongole">ONGOLE</option>
                <option value="vijayawada">VIJAYAWADA</option>
                <option value="hyderabad">HYDERABAD</option>
                <option value="chennai">CHENNAI</option>
                <option value="bangalore">BANGALORE</option>
              </select>
              
               <label>District</label>
              <select name="City" class="form-control mb-3">
                <option value="-1" selected>select..</option>
                <option value="nellore">NELLORE</option>
                <option value="ongole">ONGOLE</option>
                <option value="vijayawada">VIJAYAWADA</option>
                <option value="hyderabad">HYDERABAD</option>
                <option value="chennai">CHENNAI</option>
                <option value="bangalore">BANGALORE</option>
              </select>
              
               <label>State</label>
              <select name="City" class="form-control mb-3">
                <option value="-1" selected>select..</option>
                <option value="ap">Andhra Pradesh</option>
                <option value="ts">Telangana</option>
                <option value="tn">Tamil Nadu</option>
                <option value="ks">Karnataka</option>
              </select>
              
              <label>Email Id</label>
              <input type="text" placeholder="Enter your Email" class="form-control mb-3" />
              
              <label>Date of Birth</label>
              <input type="date" class="form-control mb-3" />
              
              <label>Mobile Number </label>
              <input type="text" class="form-control mb-3" placeholder="Enter your mobile number"/>
              
              <div class="btn-container d-flex flex-row justify-content-center">
                  <button type="button" class="btn btn-secondary mr-3">Submit</button>
                  <button type="reset" class="btn btn-danger mr-3">Reset</button>
              </div>
          </form>
      </div>
  </body>
</html>
